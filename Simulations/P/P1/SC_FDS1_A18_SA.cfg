%% PART 5: PARAMETERS FOR THE NUMERICAL METHODS:------------------------%

% --- spatial gradients numerical method:
NUM_METHOD_GRAD= GREEN_GAUSS

% --- CFL 
CFL_NUMBER= 2.0
CFL_ADAPT = YES
CFL_ADAPT_PARAM= ( 0.1, 1.2, 1.0, 1e3 )

